<!doctype html>
<html>
  <head>
    <title>Test Formspree Endpoint</title>
  </head>
  <body>
    <h1>Test Formspree Form</h1>
    <form action="https://formspree.io/f/xovkngyr" method="POST">
      <label>
        Your email:
        <input type="email" name="email" required />
      </label>
      <label>
        Your message:
        <textarea name="message" required></textarea>
      </label>
      <button type="submit">Send</button>
    </form>

    <hr />

    <h2>JavaScript Test</h2>
    <button onclick="testFormspree()">Test with JavaScript</button>
    <div id="result"></div>

    <script>
      async function testFormspree() {
        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = 'Testing...';

        try {
          const response = await fetch('https://formspree.io/f/xovkngyr', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              Accept: 'application/json',
            },
            body: JSON.stringify({
              email: 'test@example.com',
              message: 'Test message from JavaScript',
              name: 'Test User',
            }),
          });

          console.log('Response status:', response.status);
          const data = await response.json();
          console.log('Response data:', data);

          if (response.ok) {
            resultDiv.innerHTML =
              '<p style="color: green;">Success! Check console for details.</p>';
          } else {
            resultDiv.innerHTML =
              '<p style="color: red;">Error: ' + JSON.stringify(data) + '</p>';
          }
        } catch (error) {
          console.error('Error:', error);
          resultDiv.innerHTML =
            '<p style="color: red;">Network error: ' + error.message + '</p>';
        }
      }
    </script>
  </body>
</html>
