<!DOCTYPE html>
<html>
<head>
    <title>Simple Form Test</title>
</head>
<body>
    <h1>Simple Form Test</h1>
    
    <form id="testForm">
        <input type="text" id="name" placeholder="Name" required><br><br>
        <input type="email" id="email" placeholder="Email" required><br><br>
        <textarea id="message" placeholder="Message" required></textarea><br><br>
        <button type="submit">Submit</button>
    </form>
    
    <div id="result"></div>

    <script>
        document.getElementById('testForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Submitting...';
            
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                message: document.getElementById('message').value,
                subject: 'Test submission'
            };
            
            console.log('Submitting:', formData);
            
            try {
                const response = await fetch('https://formspree.io/f/xovkngyr', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                console.log('Response status:', response.status);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('Success:', data);
                    resultDiv.innerHTML = '<p style="color: green;">Success! Form submitted.</p>';
                } else {
                    const errorText = await response.text();
                    console.log('Error response:', errorText);
                    resultDiv.innerHTML = '<p style="color: orange;">Response: ' + response.status + ' - ' + errorText + '</p>';
                }
            } catch (error) {
                console.error('Network error:', error);
                resultDiv.innerHTML = '<p style="color: red;">Network error: ' + error.message + '</p>';
            }
        });
    </script>
</body>
</html>
