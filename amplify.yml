version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "🚀 Starting deployment..."
        - echo "📦 Installing dependencies..."
        - npm ci || npm install
        - export NEXT_PUBLIC_SITE_URL=$AMPLIFY_APP_URL
        - export NODE_ENV=production
        - export DISABLE_AMPLIFY_NEXT_SSR=true
        - echo "✅ Ready to build"
    build:
      commands:
        - echo "🔨 Building static site..."
        - npm run build
        - echo "📁 Verifying static export..."
        - ls -la out/
        - echo "✅ Static build complete"
    postBuild:
      commands:
        - echo "📁 Checking output..."
        - ls -la out/
        - echo "🔧 Creating required files for static deployment..."
        - echo '{"version":3,"routes":[],"images":{},"overrides":{},"wildcard":[{"domain":"*","value":"/index.html"}]}' > out/required-server-files.json
        - echo "🔧 Copying trace files to prevent SSR detection..."
        - cp -r .next/server out/.next/ 2>/dev/null || echo "No server files to copy (expected for static export)"
        - echo "✅ Static deployment files ready"
        - echo "🎉 Ready for deployment"
  artifacts:
    baseDirectory: out
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
